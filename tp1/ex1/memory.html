	<body container="small">
		<h1 class="_bb1">Memory</h1>
		<div grid="strech top" class="_mts">
			<div column>

				<div grid="center" class="_mts">
					<div column class="_text-center">
						<img  src="./images/off.png" alt="" />
						<img  src="./images/off.png" alt="" />

						<img  src="./images/off.png" alt="" />
						<img  src="./images/off.png" alt="" />
					</div>

				</div>
				<div grid class="_mts">
					<div column="4 +4">
						<button onclick="Memory.Jouer()">COMMENCER</button>
					</div>
				</div>
			</div>

			<div column>
				<h3>Règles</h3>

				</p> 
			</p>
			<section id="perdu" class="alert-box -error">
				<p>Perdu ! </p>
